<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Chat</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --button-bg: #238636;
            --button-hover: #2ea043;
            --input-bg: #010409;
            --card-bg: #161b22;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .chat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.25rem;
        }

        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message-username {
            font-weight: 600;
        }

        .message-time {
            color: #8b949e;
            font-size: 0.875rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }

        .input {
            flex: 1;
            padding: 0.5rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .button {
            padding: 0.5rem 1rem;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .button:hover {
            background: var(--button-hover);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-card">
            <div class="chat-header">
                <h1>GitHub Chat</h1>
                <button id="loginBtn" class="button">Login with GitHub</button>
                <button id="logoutBtn" class="button hidden">Logout</button>
            </div>
            <div id="messages" class="chat-messages">
                <!-- Messages will be inserted here -->
            </div>
            <form id="messageForm" class="chat-input hidden">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="input"
                    placeholder="Type your message..."
                    required
                >
                <button type="submit" class="button">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const GITHUB_CLIENT_ID = 'YOUR_CLIENT_ID';
        const REPO_OWNER = 'YOUR_ORGANIZATION_NAME'; // Use organization name instead of username
        const REPO_NAME = 'YOUR_ORGANIZATION_NAME.github.io';
        const ISSUE_NUMBER = 1;

        let auth = null;

        // Check authentication status on load
        function checkAuth() {
            const stored = localStorage.getItem('github-chat-auth');
            if (stored) {
                auth = JSON.parse(stored);
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
                document.getElementById('messageForm').classList.remove('hidden');
                loadMessages();
            }
        }

        // Load messages from GitHub Issue
        async function loadMessages() {
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${ISSUE_NUMBER}/comments`
                );
                const messages = await response.json();
                
                const messagesHtml = messages.map(message => `
                    <div class="message">
                        <img 
                            src="${message.user.avatar_url}" 
                            alt="${message.user.login}"
                            class="message-avatar"
                        >
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-username">${message.user.login}</span>
                                <span class="message-time">
                                    ${new Date(message.created_at).toLocaleString()}
                                </span>
                            </div>
                            <div class="message-text">${message.body}</div>
                        </div>
                    </div>
                `).join('');
                
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = messagesHtml;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Handle login
        document.getElementById('loginBtn').addEventListener('click', () => {
            window.location.href = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&scope=public_repo`;
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('github-chat-auth');
            auth = null;
            document.getElementById('loginBtn').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.add('hidden');
            document.getElementById('messageForm').classList.add('hidden');
        });

        // Handle message submission
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && auth) {
                try {
                    const response = await fetch(
                        `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${ISSUE_NUMBER}/comments`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `token ${auth.token}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ body: message })
                        }
                    );
                    
                    if (response.ok) {
                        input.value = '';
                        loadMessages();
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                }
            }
        });

        // Poll for new messages
        setInterval(loadMessages, 5000);

        // Initialize
        checkAuth();
    </script>
</body>
</html>
