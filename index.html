<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Chat</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --border-color: #30363d;
            --button-bg: #238636;
            --button-hover: #2ea043;
            --input-bg: #010409;
            --card-bg: #161b22;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
        }

        .chat-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            margin: 0;
            font-size: 1.25rem;
        }

        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
        }

        .message {
            display: flex;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .message-username {
            font-weight: 600;
        }

        .message-time {
            color: #8b949e;
            font-size: 0.875rem;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 0.5rem;
        }

        .input {
            flex: 1;
            padding: 0.5rem;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.875rem;
        }

        .button {
            padding: 0.5rem 1rem;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .button:hover {
            background: var(--button-hover);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-card">
            <div class="chat-header">
                <h1>GitHub Chat</h1>
                <button id="loginBtn" class="button">Login with GitHub</button>
                <button id="logoutBtn" class="button hidden">Logout</button>
            </div>
            <div id="messages" class="chat-messages">
                <!-- Messages will be inserted here -->
            </div>
            <form id="messageForm" class="chat-input hidden">
                <input 
                    type="text" 
                    id="messageInput" 
                    class="input"
                    placeholder="Type your message..."
                    required
                >
                <button type="submit" class="button">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Configuration - Updated with correct client ID
        const GITHUB_CLIENT_ID = 'Iv23liZGafdIIpWCxyCD';
        const REPO_OWNER = 'redfox-studios';
        const REPO_NAME = 'redfox-studios.github.io';
        const ISSUE_NUMBER = 1;
    
        let auth = null;
    
        // Debug function
        function debug(message, data = null) {
            const timestamp = new Date().toISOString();
            if (data) {
                console.log(`[${timestamp}] ${message}:`, data);
            } else {
                console.log(`[${timestamp}] ${message}`);
            }
        }
    
        // Parse the access token from URL fragment
        function getAccessTokenFromUrl() {
            const fragmentString = window.location.hash.substring(1);
            const params = new URLSearchParams(fragmentString);
            return params.get('access_token');
        }
    
        // Verify token by checking GitHub API
        async function verifyToken(token) {
            try {
                debug('Verifying token');
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                if (response.ok) {
                    const user = await response.json();
                    debug('Token verified, user:', user.login);
                    return user;
                } else {
                    debug('Token verification failed', await response.text());
                    return null;
                }
            } catch (error) {
                debug('Error verifying token:', error);
                return null;
            }
        }
    
        // Update UI based on authentication state
        function updateUI(isAuthenticated) {
            debug('Updating UI, authenticated:', isAuthenticated);
            if (isAuthenticated) {
                document.getElementById('loginBtn').classList.add('hidden');
                document.getElementById('logoutBtn').classList.remove('hidden');
                document.getElementById('messageForm').classList.remove('hidden');
                loadMessages();
            } else {
                document.getElementById('loginBtn').classList.remove('hidden');
                document.getElementById('logoutBtn').classList.add('hidden');
                document.getElementById('messageForm').classList.add('hidden');
            }
        }
    
        // Initialize authentication
        async function initAuth() {
            debug('Initializing authentication');
            
            // First check URL for access token
            const urlToken = getAccessTokenFromUrl();
            if (urlToken) {
                debug('Found token in URL');
                const user = await verifyToken(urlToken);
                if (user) {
                    auth = { token: urlToken, user };
                    localStorage.setItem('github-chat-auth', JSON.stringify(auth));
                    // Clean up URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    updateUI(true);
                    return;
                }
            }
    
            // Then check localStorage
            const stored = localStorage.getItem('github-chat-auth');
            if (stored) {
                debug('Found stored auth, verifying');
                try {
                    const storedAuth = JSON.parse(stored);
                    const user = await verifyToken(storedAuth.token);
                    if (user) {
                        auth = storedAuth;
                        updateUI(true);
                        return;
                    }
                } catch (error) {
                    debug('Error with stored auth:', error);
                }
            }
    
            debug('No valid authentication found');
            localStorage.removeItem('github-chat-auth');
            updateUI(false);
        }
    
        // Handle login
        document.getElementById('loginBtn').addEventListener('click', () => {
            debug('Initiating login');
            const redirectUri = window.location.href.split('#')[0];
            const scope = 'public_repo';
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&scope=${scope}&redirect_uri=${encodeURIComponent(redirectUri)}`;
            debug('Redirecting to:', authUrl);
            window.location.href = authUrl;
        });
    
        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            debug('Logging out');
            localStorage.removeItem('github-chat-auth');
            auth = null;
            updateUI(false);
        });
    
        // Load messages
        async function loadMessages() {
            try {
                debug('Loading messages');
                const response = await fetch(
                    `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${ISSUE_NUMBER}/comments`,
                    {
                        headers: {
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const messages = await response.json();
                debug(`Loaded ${messages.length} messages`);
                
                const messagesHtml = messages.map(message => `
                    <div class="message">
                        <img 
                            src="${message.user.avatar_url}" 
                            alt="${message.user.login}"
                            class="message-avatar"
                        >
                        <div class="message-content">
                            <div class="message-header">
                                <span class="message-username">${message.user.login}</span>
                                <span class="message-time">
                                    ${new Date(message.created_at).toLocaleString()}
                                </span>
                            </div>
                            <div class="message-text">${message.body}</div>
                        </div>
                    </div>
                `).join('');
                
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = messagesHtml;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } catch (error) {
                debug('Error loading messages:', error);
            }
        }
    
        // Handle message submission
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message && auth) {
                try {
                    debug('Sending message');
                    const response = await fetch(
                        `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/issues/${ISSUE_NUMBER}/comments`,
                        {
                            method: 'POST',
                            headers: {
                                'Authorization': `token ${auth.token}`,
                                'Content-Type': 'application/json',
                                'Accept': 'application/vnd.github.v3+json'
                            },
                            body: JSON.stringify({ body: message })
                        }
                    );
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    debug('Message sent successfully');
                    input.value = '';
                    loadMessages();
                } catch (error) {
                    debug('Error sending message:', error);
                }
            }
        });
    
        // Initialize
        initAuth();
    
        // Poll for new messages if authenticated
        setInterval(() => {
            if (auth) {
                loadMessages();
            }
        }, 5000);
    </script>
</body>
</html>
