<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/76661d0faf.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        geist: ['Geist', 'sans-serif'],
                    },
                    animation: {
                        'gradient': 'gradient 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        float: {
                            '0%, 100%': {
                                transform: 'translateY(0)',
                            },
                            '50%': {
                                transform: 'translateY(-20px)',
                            }
                        }
                    },
                },
            },
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(to right, #fff, #888, #fff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: gradient 8s linear infinite;
        }
        
        .grid-background {
            background-image: radial-gradient(circle at 1px 1px, rgba(255, 255, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            background-position: -19px -19px;
        }
    </style>
</head>
<body class="bg-black font-geist min-h-screen flex flex-col items-center justify-center p-4 grid-background">
    <!-- Ambient background effects -->
    <div class="fixed inset-0 bg-gradient-to-b from-purple-500/5 to-blue-500/5 pointer-events-none"></div>
    
    <div class="max-w-3xl mx-auto text-center relative z-10">
        <!-- Main Content -->
        <div class="mb-12 animate-float">
            <div class="relative">
                <div class="absolute inset-0 rounded-full bg-blue-500/20 blur-3xl transform -translate-y-4"></div>
                <div class="relative bg-zinc-900/80 backdrop-blur-xl rounded-2xl p-8 border border-white/5 shadow-2xl">
                    <div class="maintenance-icon text-white mb-6">
                        <i class="fas fa-cog text-6xl animate-spin-slow" style="--tw-spin-duration: 4s;"></i>
                    </div>
                    <h1 class="gradient-text text-5xl font-bold mb-6 tracking-tight">
                        Under Maintenance
                    </h1>
                    <p class="text-gray-400 text-lg mb-8 leading-relaxed max-w-xl mx-auto">
                        We're currently upgrading our systems to bring you an even better experience. 
                        We'll be back online shortly.
                    </p>
                </div>
            </div>
        </div>

        <!-- Status Box -->
        <div class="bg-zinc-900/80 backdrop-blur rounded-xl p-6 mb-8 inline-block border border-white/5">
            <div class="flex items-center space-x-3">
                <div class="relative">
                    <div class="h-3 w-3 rounded-full bg-yellow-500/20"></div>
                    <div class="absolute inset-0 h-3 w-3 rounded-full bg-yellow-500 animate-ping"></div>
                    <div class="absolute inset-0 h-3 w-3 rounded-full bg-yellow-500 animate-pulse"></div>
                </div>
                <p class="text-gray-300 text-sm font-medium">
                    System maintenance in progress
                </p>
            </div>
        </div>

        <!-- Estimated Time -->
        <div class="bg-zinc-900/80 backdrop-blur rounded-xl p-6 border border-white/5">
            <div class="flex items-center justify-center space-x-3">
                <i class="fas fa-clock text-gray-400"></i>
                <p class="text-gray-300 text-sm font-medium">
                    Estimated completion time: <span class="text-white">69 hours</span>
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="fixed bottom-0 w-full p-6 text-center">
        <div class="bg-zinc-900/80 backdrop-blur-sm rounded-xl py-3 px-6 inline-block border border-white/5">
            <p class="text-gray-400 text-sm">
                Â© 2024 RedFox Studios. All rights reserved.
            </p>
        </div>
    </footer>

    <!-- Decorative elements -->
    <div class="fixed top-0 left-0 w-full h-1 bg-gradient-to-r from-blue-500 to-purple-500 opacity-20"></div>
</body>
</html>
